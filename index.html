<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1 class='title'>Welcome to Rock, Paper, Scissors</h1>
    <div class="choices">
        <button type="button" id='rockBtn'>Rock</button>
        <button type="button" id='paperBtn'>Paper</button>
        <button type="button" id='scissorsBtn'>Scissors</button>
    </div>
    <div class="results">
        <p id='roundResults'></p>
        <p id='playerScore'>Player: </p>
        <p id='compScore'>Computer: </p>
        <p id='finalScore'>Results: </p>
    </div>
</body>
</html>
